<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online Form</title>
</head>
<body>

    <h1>Online Form</h1>
    <link rel="stylesheet" href="style.css">
    <form action="/action_page.php">
        
        <!-- Name Field -->
        <label> First Name:</label>
        <input type="text" id="Fname"  placeholder="First Name" class="ClassForm" value="" >
        <br><br>
        
        <!-- last name -->
        <label>Last Name:</label>
        <input type="text" id="Lname" placeholder="Last Name" class="ClassForm" value="" >
        <br></br>

        <!-- Email Field -->
        <label>Email:</label>
        <input type="email" id="E-mail" placeholder="Email" class="ClassForm" value="" >
        <br><br>

        <!-- phone number -->
        <label>Phone number</label>
        <input type="text" id="ph-No" placeholder="phone number" class="ClassForm" value="" >
        <br></br>

        <!-- Address -->
        <label>Address:</label>
        <input type="text" id="Add" placeholder="Address" class="ClassForm" value="" >
        <br><br>

        <!-- Password -->
        <label>Password:</label>
        <input type="password" id="pwd" placeholder="password" value="">
        <br></br>

        <!-- Submit Button -->
        <button type="submit"> Submit</button>

        <p>If you click the "submit" button, the form data will be sent to a page called "action_page.php".</p>

    </form>
</body>
</html>
