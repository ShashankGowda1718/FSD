<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event registration form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Event Registration</h2>
    <label for="name">Full Name:</label>
    <input type="text" id="Name" name="fullname" required>
    <br></br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"  required>
    <br></br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <br></br>

    <label>Food Preference:</label>
    <div class="radio-group">
      <label><input type="radio" name="food" value="Veg"> Veg</label><br>
      <label><input type="radio" name="food" value="Non-Veg"> Non-Veg</label><br>
      <label><input type="radio" name="food" value="Vegan"> Vegan</label><br>
      <label><input type="radio" name="food" value="keto"> Keto</label>
    </div>
    <br></br>

    <label>T-Shirt Size:</label>
    <div class="radio-group">
      <label><input type="radio" name="tshirt" value="S" required> S</label><br>
      <label><input type="radio" name="tshirt" value="M"> M</label><br>
      <label><input type="radio" name="tshirt" value="L"> L</label><br>
      <label><input type="radio" name="tshirt" value="XL"> XL</label><br>
      <label><input type="radio" name="tshirt" value="XXL"> XXL</label>

    </div>
    <br></br>

    <label>Gender:</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="Male" required> Male</label><br>
      <label><input type="radio" name="gender" value="Female"> Female</label><br>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>
    <br></br>

    <button onclick="submit()">submit</button>
    <div id="successMessage" class="success"></div>
<script src="script.js"></script>
</body>
</html>
